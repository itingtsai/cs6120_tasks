  "bril2json",
  "python3 task3/new_lvn.py",
  "brili -p {args}",
]

[runs.tdce]
pipeline = [
  "bril2json",
  "python3 task3/new_tdce.py",
  "brili -p {args}",
]

[runs.lvn_tdce]
